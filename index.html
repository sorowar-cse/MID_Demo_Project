<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/76944781?v=4" type="image/x-icon">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/53a1a740ca.js" crossorigin="anonymous"></script>
    <title>Shopping Center</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="ms-3 me-3">
        <h1 class="text-center mt-3 fw-bold p-4"><span style="color:chocolate">Sorowar </span>'s Shopping Zone</h1>
    </header>

    <section>



        <div class="row">
            <div id="display-card" class="row row-cols-1 row-cols-md-3 g-4 products col-9">

            </div>
            <div class=" my-card card w-25 p-2 col-3 ">
                <h2 class="text-center">My Card</h2>
                <hr>
                <h3>Total Products <span id="total-products">0</span></h3>
                <h3>Price
                    <span id="price">0</span>
                </h3>
                <h3>Delivery Charge <span id="delivery-charge">0</span></h3>
                <hr>
                <h2>Total Price <span id="total">0</span></h2>
                <button onclick="orderProducts()" class="btn btn-secondary">Order Now</button>
                <div id="details">

                </div>

            </div>




        </div>

    </section>










    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous">
        </script>
</body>

</html>
